<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="container-inner">
            <div class="table-name">My Schedule</div>
            <div class="table-inner">
                <div class="main-block">
                    <div class="mini-block">
                        <div class="picture">
                            <img src="./img/picture-men.png" alt="опис картинки" width="25" height="25">
                        </div>
                        
                    </div>
                    <div class="mini-block header">Monday</div>
                    <div class="mini-block  header">Tuesday</div>
                    <div class="mini-block  header">Wednesday</div>
                    <div class="mini-block  header">Thursday</div>
                    <div class="mini-block  header">Friday</div>
                </div>   
                <div class="main-block">
                    <div class="mini-block text">10.00-10.45</div>
                    <div class="mini-block text">Math</div>
                    <div class="mini-block text">Biology</div>
                    <div class="mini-block text">-</div>
                    <div class="mini-block text">Physics</div>
                    <div class="mini-block text">Art</div>
                </div> 
                <div class="main-block">
                    <div class="mini-block text">11.00-11.45</div>
                    <div class="mini-block text">Biology</div>
                    <div class="mini-block text">Math</div>
                    <div class="mini-block text">Physics</div>
                    <div class="mini-block text">Art</div>
                    <div class="mini-block text">Sport</div>
                </div> 
                <div class="main-block">
                    <div class="mini-block text">12.00-12.45</div>
                    <div class="mini-block text">Physics</div>
                    <div class="mini-block text">Biology</div>
                    <div class="mini-block text">Math</div>
                    <div class="mini-block text">Art</div>
                    <div class="mini-block text">Sport</div>
                </div> 
                <div class="main-block-for-2-rows">
                    <div class="main-block-for-5-cells-in-2-rows">
                        <div class="main-block-for-5-cells-in-1-row">
                            <div class="mini-block-for-5-cell-row text">13.00-13.45</div>
                            <div class="mini-block-for-5-cell-row text">Sport</div>
                            <div class="mini-block-for-5-cell-row text">Art</div>
                            <div class="mini-block-for-5-cell-row text">Biology</div>
                            <div class="mini-block-for-5-cell-row text">Math</div>
                        </div>
                        <div class="main-block-for-5-cells-in-1-row">
                            <div class="mini-block-for-5-cell-row text">14.00-14.45</div>
                            <div class="mini-block-for-5-cell-row text">Sport</div>
                            <div class="mini-block-for-5-cell-row text">Art</div>
                            <div class="mini-block-for-5-cell-row text">Math</div>
                            <div class="mini-block-for-5-cell-row text">Biology</div>
                        </div>

                    </div>
                <div class="double-mini-block text">Physics</div>
                </div>

              
            </div>

        </div>


        

    </div>
</body>
</html>
