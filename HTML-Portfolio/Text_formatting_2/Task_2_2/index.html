<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main_block">
        <div class="player">
            <p>Player 1:</p>
            <div class="card_block">
                <div class="card black">2<span>&clubs;</span></div>
                <div class="card red">9<span>&hearts;</span></div>
                <div class="card red">6<span>&hearts;</span></div>
                <div class="card red">A<span>&diams;</span></div>
                <div class="card black">Q<span>&spades;</span></div>
                <div class="card black">J<span>&clubs;</span></div>
            </div>
        </div>
        <div class="player">
            <p>Player 2:</p>
            <div class="card_block">
                <div class="card red">3<span>&hearts;</span></div>
                <div class="card black">A<span>&clubs;</span></div>
                <div class="card black">10<span>&clubs;</span></div>
                <div class="card red">K<span>&diams;</span></div>
                <div class="card black">8<span>&spades;</span></div>
                <div class="card red">3<span>&hearts;</span></div>
            </div>
        </div>
    </div>
</body>

</html>
