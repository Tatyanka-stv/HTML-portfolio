<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="container-inner">
                <div class="block-for-details">CREDIT CARD DETAILS</div>
                <div class="main-block">
                    <div class="mini-block1">
                        <label for="сardNumber">Сard Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" value="" required>

                    </div>    
                </div> 
                <div class="main-block">
                    <div class="mini-block1">
                        <label for="cardHolder">Name On Card</label>
                        <input type="text" id="cardHolder" name="cardHolder" placeholder="Name Surname" value="" required>
                    </div>            
                </div> 

                <div class="main-block">
                    <div class="mini-block2">
                        <label for="expiryDate">Expiry Date</label>
                        <div class="split-input">
                            <input type="text" id="expiryMonth" name="expiryMonth" placeholder="02" value="" required>
                            <div class="mini-block4"></div>
                            <input type="text" id="expiryYear" name="expiryYear" placeholder="2017" value="" required>                       
                            <div class="mini-block4"></div>
                        </div>      
                    </div>
                    <div class="mini-block3 ">
                        <label for="cvv">CVV / CVN</label>
                        <div>   
                            <input type="password" id="cvv" name="cvv" placeholder="***" value="" required>
                        </div> 
                    </div>  
                </div> 
            </div>
        </form>
    </div>      
</body>
</html>
